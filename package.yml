name       : plasma-vault
version    : 5.18.3
release    : 20
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.3/plasma-vault-5.18.3.tar.xz : c25591adf9d116d42a6f494362e8f9fd77796d1c62bdd7d9a271cc5cb1135e57
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plasma applet and services for creating encrypted vaults
description: |
    Plasma Vault is a plasmoid for creating and managing encrypted vaults
builddeps  :
    - pkgconfig(libnm)
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - kactivities-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - kwidgetsaddons-devel
    - libksysguard-devel
    - networkmanager-qt-devel
    - plasma-framework-devel
rundeps    :
    - cryfs
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |-
    %ninja_install
    %qml_cache
