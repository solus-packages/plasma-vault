name       : plasma-vault
version    : 5.16.1
release    : 8
source     :
    - https://download.kde.org/stable/plasma/5.16.1/plasma-vault-5.16.1.tar.xz : aa5216431c945d872c352d5dd595160408f1b765a968b5fcefaad7840f206251
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plasma applet and services for creating encrypted vaults
description: |
    Plasma Vault is a plasmoid for creating and managing encrypted vaults
builddeps  :
    - pkgconfig(libnm)
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - kactivities-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - kwidgetsaddons-devel
    - libksysguard-devel
    - networkmanager-qt-devel
    - plasma-framework-devel
rundeps    :
    - cryfs
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |-
    %ninja_install
    %qml_cache
