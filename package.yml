name       : plasma-vault
version    : 5.26.4
release    : 56
source     :
    - https://cdn.download.kde.org/stable/plasma/5.26.4/plasma-vault-5.26.4.tar.xz : e4435460e5ce6e0b88f0366feb62fd474f5a74efdfbad8976e43bc3a6804ce92
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plasma applet and services for creating encrypted vaults
description: |
    Plasma Vault is a plasmoid for creating and managing encrypted vaults
builddeps  :
    - pkgconfig(Qt5Quick)
    - kactivities-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - libksysguard-devel
    - networkmanager-qt-devel
    - plasma-framework-devel
rundeps    :
    - cryfs
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
