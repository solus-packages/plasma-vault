name       : plasma-vault
version    : 5.27.4
release    : 58
source     :
    - https://cdn.download.kde.org/stable/plasma/5.27.4/plasma-vault-5.27.4.tar.xz : 2a24fae4b872c1968c9ce77aed4bb505f92201f6a97970ef638a4fe22d56dd75
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plasma applet and services for creating encrypted vaults
description: |
    Plasma Vault is a plasmoid for creating and managing encrypted vaults
builddeps  :
    - pkgconfig(Qt5Quick)
    - kactivities-devel
    - kdbusaddons-devel
    - kiconthemes-devel
    - kio-devel
    - libksysguard-devel
    - networkmanager-qt-devel
    - plasma-framework-devel
rundeps    :
    - cryfs
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
    %qml_cache
