name       : plasma-vault
version    : 5.18.2
release    : 19
source     :
    - https://cdn.download.kde.org/stable/plasma/5.18.2/plasma-vault-5.18.2.tar.xz : 8ed452c231ced034ffe3d9dc423a0357e7a8bc2282893e6158ee5ce8822e607a
homepage   : https://www.kde.org/workspaces/plasmadesktop/
license    : GPL-2.0-or-later
component  : desktop.kde
summary    : Plasma applet and services for creating encrypted vaults
description: |
    Plasma Vault is a plasmoid for creating and managing encrypted vaults
builddeps  :
    - pkgconfig(libnm)
    - pkgconfig(Qt5Quick)
    - extra-cmake-modules
    - kactivities-devel
    - kconfig-devel
    - kconfigwidgets-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - ki18n-devel
    - kio-devel
    - kwidgetsaddons-devel
    - libksysguard-devel
    - networkmanager-qt-devel
    - plasma-framework-devel
rundeps    :
    - cryfs
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |-
    %ninja_install
    %qml_cache
